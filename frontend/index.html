<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>TaskFlow â€“ Ticket & Workflow Manager</title>
    <link rel = "stylesheet" href = "styles.css" />
</head>

<body>
    <header>
        <h1>TaskFlow</h1>
        <p>Simple Ticket &amp; Workflow Manager</p>
    </header>

    <main>
        <!-- New ticket form -->
        <section id = "new-ticket">
            <h2>Create Ticket</h2>

            <form id = "ticket-form">
                <div class = "fields">
                    <label for="title">Title<span class = "required">*</span></label>
                    <input type="text" id="title" required />
                </div>

                <div class="field">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>

                <div class="field two-columns">
                    <div>
                        <label for="priority">Priority</label>
                        <select id="priority">
                            <option>Low</option>
                            <option selected>Medium</option>
                            <option>High</option>
                        </select>
                    </div>

                    <div>
                        <label for="assignee">Assignee</label>
                        <input type="text" id="assignee" />
                    </div>
                </div>

                <button type="submit" class="primary-btn">Create Ticket</button>
                <span id="form-message" class="message"></span>
            </form>
        </section>

        <!--ticket list-->
        <section id="ticket-list">
            <div class="section-header">
                <h2>Tickets</h2>

                <div id="filters">
                    <select id="status-filter">
                        <option value="">All Statuses</option>
                        <option>Open</option>
                        <option>In Progress</option>
                        <option>Blocked</option>
                        <option>Done</option>
                    </select>

                    <select id="priority-filter">
                        <option value="">All priorities</option>
                        <option>Low</option>
                        <option>Medium</option>
                        <option>High</option>
                    </select>

                    <button id="refresh-btn" type="button">Refresh</button>
                </div>
            </div>

            <div id="summary">
                <span id="count-total">Total: 0</span>
                <span id="count-open">Open: 0</span>
                <span id="count-inprogress">In Progress: 0</span>
                <span id="count-done">Done: 0</span>
            </div>

            <table>
                <thread>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Status</th>
                        <th>Priority</th>
                        <th>Assignee</th>
                        <th>Created</th>
                        <th>Updated</th>
                        <th>Actions</th>
                    </tr>
                </thread>

                <tbody id="tickets-body">
                    <!-- rows injected by JS -->
                </tbody>
            </table>

            <div id="table-message" class="message"></div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
